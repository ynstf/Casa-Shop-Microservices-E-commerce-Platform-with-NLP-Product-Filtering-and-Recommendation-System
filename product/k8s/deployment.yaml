apiVersion: apps/v1
kind: Deployment
metadata:
  name: product
spec:
  replicas: 1
  selector:
    matchLabels:
      app: product
  template:
    metadata:
      labels:
        app: product
    spec:
      containers:
        - name: product
          image: yoness/product
          envFrom:
            - configMapRef:
                name: category-configmap
          ports:
            - containerPort: 5555